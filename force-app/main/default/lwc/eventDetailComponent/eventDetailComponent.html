<template>
	<h2 class="slds-p-around_small lgc-bg">
		<lightning-icon icon-name="standard:event" alternative-text="Event Details" title="Event Details"></lightning-icon>
		&nbsp; Event Details
	</h2>
    <div class="lgc-bg">
        <lightning-tabset class="lgc-bg">
            <lightning-tab label="Event Details" class="lgc-bg">
                <lightning-record-form 
                    object-api-name={objectApiName}
                    layout-type="Full"
                    columns="2"
                    mode={modeName}
                    record-id={recordId}>               
                </lightning-record-form>
            </lightning-tab>
    
            <lightning-tab label="Speaker Details">
                <lightning-button 
                    variant="brand" 
                    label="New Speaker" 
                    title="Primary action" 
                    onclick={handleClick} 
                    class="slds-m-left_x-small"
                >
                </lightning-button>
                <template if:true={speakers.data}>
                    <lightning-datatable 
                        hide-checkbox-column 
                        key-field="Id"
                        data={speakers.data}
                        columns={columns}
                    >  
                    </lightning-datatable>
                </template>   
            </lightning-tab>
    
            <lightning-tab label="Location Details">
                <p>{locations.Landmark__c}</p>
            </lightning-tab>
    
            <lightning-tab label="Attendees Details">
    
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
